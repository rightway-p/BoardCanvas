name: Desktop Build

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        run: npm install

      - name: Build desktop binary
        run: npm run desktop:build

      - name: Locate build outputs
        shell: pwsh
        run: |
          $candidates = Get-ChildItem -Path . -Recurse -File -ErrorAction SilentlyContinue | Where-Object {
            $_.Name -in @("BoardCanvas.exe", "boardcanvas.exe", "BoardCanvas", "boardcanvas")
          }
          if (-not $candidates) {
            Write-Output "No known binary names found."
          } else {
            $candidates | ForEach-Object { Write-Output $_.FullName }
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: boardcanvas-windows
          path: |
            src-tauri/target/release/BoardCanvas.exe
            src-tauri/target/release/boardcanvas.exe
            src-tauri/target/*/release/BoardCanvas.exe
            src-tauri/target/*/release/boardcanvas.exe
            target/release/BoardCanvas.exe
            target/release/boardcanvas.exe
            target/*/release/BoardCanvas.exe
            target/*/release/boardcanvas.exe
          if-no-files-found: error
