name: Desktop Build

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      build_linux:
        description: Build Linux artifact (preview)
        required: false
        type: boolean
        default: false

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        run: npm install

      - name: Build desktop binary
        run: npm run desktop:build

      - name: Locate build outputs
        shell: pwsh
        run: |
          $candidates = Get-ChildItem -Path . -Recurse -File -ErrorAction SilentlyContinue | Where-Object {
            $_.Name -in @("BoardCanvas.exe", "boardcanvas.exe", "BoardCanvas", "boardcanvas")
          }
          if (-not $candidates) {
            Write-Output "No known binary names found."
          } else {
            $candidates | ForEach-Object { Write-Output $_.FullName }
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: boardcanvas-windows
          path: |
            src-tauri/target/release/BoardCanvas.exe
            src-tauri/target/release/boardcanvas.exe
            src-tauri/target/*/release/BoardCanvas.exe
            src-tauri/target/*/release/boardcanvas.exe
            target/release/BoardCanvas.exe
            target/release/boardcanvas.exe
            target/*/release/BoardCanvas.exe
            target/*/release/boardcanvas.exe
          if-no-files-found: error

  build-linux:
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && (inputs.build_linux == true || inputs.build_linux == 'true')) }}
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install npm dependencies
        run: npm install

      - name: Build desktop binary
        run: npm run desktop:build

      - name: Locate build outputs
        run: |
          set -e
          mkdir -p artifacts/linux
          mapfile -t candidates < <(
            find src-tauri/target target -type f 2>/dev/null | grep -E '(/|^)(BoardCanvas|boardcanvas|.*\.AppImage|.*\.deb|.*\.rpm)$' | grep -Ev '/deps/' || true
          )

          if [ "${#candidates[@]}" -eq 0 ]; then
            echo "No Linux build outputs found."
            exit 1
          fi

          echo "Linux build outputs:"
          for file in "${candidates[@]}"; do
            echo " - $file"
            cp "$file" artifacts/linux/
          done

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: boardcanvas-linux
          path: artifacts/linux/**
          if-no-files-found: error
